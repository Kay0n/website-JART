<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff; /* Change the background color here */
        }

        .card {
            background-color: rgba(255, 255, 255, 1); /* Change the opacity value to 1 */
            margin-bottom: 20px;
        }

        .container {
            padding: 20px;
            margin-top: 50px;
        }

        .logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Login</h2>
                        <form action="/auth/login" method="post">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control custom-input" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control custom-input" name="password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary custom-btn mt-3">Submit</button>
                        </form>
                        <br>
                        <div class="text-center">
                            <a href="/auth/google" class="btn btn-outline-primary custom-btn">
                                Continue with Google
                            </a>
                        </div>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="/auth/register">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="logo">
                    <img src="../images/site-icon.png" alt="Logo" width="200" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
