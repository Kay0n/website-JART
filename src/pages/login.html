<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <style>
            .logo {
                text-align: center;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            body {
                background-image: url('../images/login-background.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <div class="container" id="login-form">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Login</h2>
                            <form @submit.prevent="submitForm">
                                <div class="form-group ">
                                    <label for="email">Email</label>
                                    <input v-model="email" type="text" :class="{ 'is-invalid': hasError('email') }" class="form-control custom-input" name="email" placeholder="Enter your email">
                                    <p v-if="hasError('email')" class="invalid-feedback">{{ getErrorMessage('email') }}</p>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input v-model="password" type="password" :class="{ 'is-invalid': hasError('password') }" class="form-control custom-input" name="password" placeholder="Enter your password">
                                    <p v-if="hasError('password')" class="invalid-feedback">{{ getErrorMessage('password') }}</p>
                                </div>
                                <button type="submit" class="btn btn-primary custom-btn mt-3">Submit</button>
                                <p id="form-error"></p>
                            </form>
                            <br>
                            <div class="text-center">
                                <a href="/auth/google" class="btn btn-outline-primary custom-btn">
                                    Continue with Google
                                </a>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input v-model="password" type="password" :class="{ 'is-invalid': hasError('password') }" class="form-control custom-input" name="password" placeholder="Enter your password">
                                <p v-if="hasError('password')" class="invalid-feedback">{{ getErrorMessage('password') }}</p>
                            </div>
                            <button type="submit" class="btn btn-primary custom-btn mt-3">Submit</button>
                            <p id="form-error"></p>
                        </form>
                        <br>
                        <div class="text-center">
                            <a href="/auth/google" class="btn btn-outline-primary custom-btn">
                                Continue with Google
                            </a>
                        </div>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="/register">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
