<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/script.js" defer></script>
</head>
<body>
    <div class="sidebar d-none d-lg-block">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="goToExplorePage()"><span class="fas fa-compass me-2"></span>Explore</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="goToMyClubs()"><span class="fas fa-users me-2"></span>My Clubs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><span class="fas fa-building me-2"></span>Managed Clubs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="goToSettingsPage()"><span class="fas fa-cog me-2"></span>Settings</a>
            </li>
        </ul>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid w-100">
            <a class="navbar-brand" href="#">
                <img src="../images/site-icon.png" alt="Site Icon" width="30" class="img-fluid">
            </a>
            <h2 style="color: white;">Adelaide Uni Clubs</h2>
            <form class="d-flex mx-auto w-75">
                <input class="form-control me-2" type="search" placeholder="Search Clubs" aria-label="Search" style="width: 400px;">
                <button class="btn btn-outline-primary" type="submit">
                    <span class="fas fa-search"></span>
                </button>
            </form>
            <div class="ms-auto">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="goToSettingsPage()">
                            <i class="fas fa-user-circle fa-2xl"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="centerPlease">
                <button type="button" class="btn btn-primary ml-3" id="ModalCheck1" data-bs-toggle="modal" data-bs-target="#createClubModal">
                    Create Club
                </button>
            </div>
        </div>
        <div class="modal fade" id="createClubModal" tabindex="-1" role="dialog" aria-labelledby="createClubModalTitle" aria-hidden="true">
            <!-- CREATE CLUB MODAL -->
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <h1>Create Club</h1>
                    <form>
                        <label for="createClubModalTitle">Title</label>
                        <div class="modal-header">
                            <input type="text" class="form-control" placeholder="Enter Club name">
                        </div>
                        <label for="createClubModalDescriptionTextarea">Club Description</label>
                        <div class="modal-body">
                            <textarea class="form-control" rows="4" placeholder="Enter Club description"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Create Club</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ms-auto">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="fas fa-cog fa-lg"></span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-user-circle fa-2xl"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="main-content">
        <h1>All clubs</h1>
        <div class="container p-4" id="all-clubs" v-cloak>
            <div class="row p-3" v-for="(chunk, index) in dividedObjects" :key="index">
                <div class="col-md-4" v-for="(item, itemIndex) in chunk" :key="itemIndex">
                    <div class="card">
                        <div class="card-body">
                            <a :href="'/pages/club?club_id=' + item.club_id">
                                <h5 class="card-title">{{ item.name }}</h5>
                            </a>
                            <p class="card-text"> {{ item.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <h1>New posts</h1>
        <div class="container p-4" id="all-public-posts" v-cloak>
            <div class="row p-3" v-for="(chunk, index) in dividedObjects" :key="index">
                <div class="col-md-4" v-for="(item, itemIndex) in chunk" :key="itemIndex">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text"> {{ item.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1>New events</h1>
        <div class="container p-4" id="all-public-events" v-cloak>
            <div class="row p-3" v-for="(chunk, index) in dividedObjects" :key="index">
                <div class="col-md-4" v-for="(item, itemIndex) in chunk" :key="itemIndex">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text"> {{ item.description }}</p>
                            <p class="date">Date: {{ item.date }}</p>
                            <p class="location">Location: {{ item.location }}</p>
                            <button type="button" @click="addRSVP(item.event_id)" class="btn btn-primary">RSVP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
