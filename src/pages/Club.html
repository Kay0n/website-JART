<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../scripts/script.js"></script>

</head>

<body>
    <main>
        <div class="sidebar d-none d-lg-block">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToExplorePage()"><span class="fas fa-compass me-2"></span>Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToMyClubs()"><span class="fas fa-users me-2"></span>My Clubs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="fas fa-building me-2"></span>Managed Clubs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="goToSettingsPage()"><span class="fas fa-cog me-2"></span>Settings</a>
                </li>
            </ul>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid w-100">
                <a class="navbar-brand" href="#">
                    <img src="../images/site-icon.png" alt="Site Icon" width="30" class="img-fluid">
                </a>
                <h2 style="color: white;">Adelaide Uni Clubs</h2>
                    <form class="d-flex mx-auto w-75">
                        <input class="form-control me-2" type="search" placeholder="Search Clubs" aria-label="Search" style="width: 400px;">
                        <button class="btn btn-outline-primary" type="submit">
                            <span class="fas fa-search"></span>
                        </button>
                    </form>
                    <div class="ms-auto">
                            <ul class="navbar-nav w-100">
                                    <li class="nav-item">
                                            <a class="nav-link" href="#" onclick="goToClubSettings()"><span class="fas fa-cog fa-lg"></span></a>
                                    </li>
                                    <li class="nav-item">
                                            <a class="nav-link" href="#" onclick="goToSettingsPage()">
                                            <i class="fas fa-user-circle fa-2xl"></i>
                                            </a>
                                    </li>
                            </ul>
                    </div>
            </div>
        </nav>

        <div id="main-content">
            <div class="container mt-4 text-center">
                <h1>Club Name</h1>
            </div>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="d-flex align-items-center">
                        <h3 class="me-3" >Latest Posts</h3>
                        <button type="button" class="btn btn-primary mb-2" id="ModalCheck1" data-toggle="modal" data-target="#exampleModalCenter">
                            Create Post
                          </button>
                        </div>
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">  <!-- CREATE POST MODAL -->
                              <div class="modal-dialog modal-dialog-centered">
                                  <div class="modal-content">
                                  <h1>Create Post</h1>
                                  <form>
                                  <label for="ModalTitle">Title</label>
                                  <div class="modal-header">
                                  <input type="text" class="form-control" id="modalTitle" placeholder="Enter Post title">
                                  </div>

                                  <label for="modalDescriptionTextarea">Description</label>
                                  <div class="modal-body">
                                      <textarea class="form-control" id="modalDescriptionTextarea" rows="4" placeholder="Enter Post description"></textarea>
                                  </div>
                                  <div class="form-check form-switch mt-3 mb-3">
                                    <input class="form-check-input" type="checkbox" id="privateSwitch">
                                    <label class="form-check-label" for="privateSwitch">Private</label>
                                </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                      <button type="button" class="btn btn-primary">Create Post</button>
                                  </div>
                                </form>
                                  </div>
                              </div>
                      </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Post Title</h5>
                                <p class="card-text">Post Description</p>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Post Title</h5>
                                <p class="card-text">Post Description</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="d-flex align-items-center">
                            <h3 class="me-3" >Upcoming Events</h3>
                            <button type="button" class="btn btn-primary mb-2" id="ModalCheck2"  data-toggle="modal" data-target="#exampleModalCenter">
                              Create Event
                            </button>
                          </div>
                          <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true"> <!-- CREATE EVENT MODAL -->
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                    <h1>Create Event</h1>
                                    <form>
                                    <label for="ModalTitle">Title</label>
                                    <div class="modal-header">
                                    <input type="text" class="form-control" placeholder="Enter Event title">
                                    </div>

                                    <label for="modalDescriptionTextarea">Event Description</label>
                                    <div class="modal-body">
                                        <textarea class="form-control" rows="4" placeholder="Enter Event description"></textarea>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="postDateEvent">Choose Date</label>
                                        <input type="date" class="form-control" id="postDateEvent">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Create Event</button>
                                    </div>
                                </form>
                                    </div>
                                </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Event Title</h5>
                                <p class="card-text">Event Description</p>
                                <a href="#" class="btn btn-primary">RSVP</a>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Event Title</h5>
                                <p class="card-text">Event Description</p>
                                <a href="#" class="btn btn-primary">RSVP</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
