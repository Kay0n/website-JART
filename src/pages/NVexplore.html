<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../scripts/script.js" defer></script>
    </head>
    <body>
        <div class="sidebar d-none d-lg-block">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/pages/explore"><span class="fas fa-compass me-2"></span>Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><span class="fas fa-users me-2"></span>My Clubs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><span class="fas fa-cog me-2"></span>Settings</a>
                </li>
            </ul>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid w-100">
                <a class="navbar-brand" href="#">
                    <img src="../images/site-icon.png" alt="Site Icon" width="30" class="img-fluid">
                </a>
                <h2 style="color: white;">Adelaide Uni Clubs</h2>
                <form class="d-flex mx-auto w-75">
                    <input class="form-control me-2" type="search" placeholder="Search Clubs" aria-label="Search" style="width: 400px;">
                    <button class="btn btn-outline-primary" type="submit">
                        <span class="fas fa-search"></span>
                    </button>
                </form>
                <div id="loginButton">
                <button type="button" class="btn btn-primary" href="/login">Login</button>
                </div>
            </div>
        </nav>
        <div id="main-content">
            <h1>All clubs</h1>
            <div class="container p-4" id="all-clubs" v-cloak>
                <div class="row p-3" v-for="(chunk, index) in dividedObjects" :key="index">
                    <div class="col-md-4" v-for="(item, itemIndex) in chunk" :key="itemIndex">
                        <div class="card">
                            <div class="card-body">
                                <a :href="'/pages/club?club_id=' + item.club_id">
                                    <h5 class="card-title">{{ item.name }}</h5>
                                </a>
                                <p class="card-text"> {{ item.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1>New posts</h1>
            <div class="container p-4" id="all-public-posts" v-cloak>
                <div class="row p-3" v-for="(chunk, index) in dividedObjects" :key="index">
                    <div class="col-md-4" v-for="(item, itemIndex) in chunk" :key="itemIndex">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.title }}</h5>
                                <p class="card-text"> {{ item.content }}</p>
                                <button class="btn btn-primary" type="button" href="/login">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1>New events</h1>
            <div class="container p-4" id="all-public-events" v-cloak>
                <div class="row p-3" v-for="(chunk, index) in dividedObjects" :key="index">
                    <div class="col-md-4" v-for="(item, itemIndex) in chunk" :key="itemIndex">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.title }}</h5>
                                <p class="card-text">{{ item.description }}</p>
                                <p class="date">Date: {{ new Date(item.date).toLocaleString() }}</p>
                                <p class="location">Location: {{ item.location }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
