<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User testing page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function addMember(){
                fetch("/query/add_member", {
                    method: 'POST'
                });
            }

            function addRSVP(){
                fetch("/query/add_RSVP", {
                    method: 'POST'
                });
            }

            function deleteMember(){
                fetch("/query/delete_member", {
                    method: 'POST'
                });
            }

            function deleteRSVP(){
                fetch("/query/delete_RSVP", {
                    method: 'POST'
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-4">
                    <div class="box border p-3 rounded">
                        <span class="close float-end me-2" aria-hidden="true" style="color:#888;font-size: x-large;">&times;</span>
                        <h1>Create Club</h1>
                        <form action="/query/addClub" method="post">
                            <div class="form-group mb-3">
                                <label for="postTitle3">Title</label>
                                <input type="text" class="form-control" id="postTitle3" name="title" placeholder="Enter title" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="postContent3">Club Description</label>
                                <textarea class="form-control" id="postContent3" rows="6" name="description" placeholder="Enter description" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create New Club</button>
                        </form>
                    </div>
                </div>
                <br>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- club-name is vue var??? -->
                            <h5 class="card-title">Test</h5>
                            <p class="card-text"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras eget arcu ac libero varius
                                pharetra ullamcorper vel leo. Ut nibh magna...
                            </p>
                            <button type="button" onclick="addMember()">Join club</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-lg-4">
                    <h3>Upcoming Events</h3>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Event Title</h5>
                            <p class="card-text">Event Description</p>
                            <button type="button" onclick="addRSVP()">RSVP</button>
                        </div>
                    </div>
                </div>
                <br>
                <button type="button" onclick="deleteMember()">Unsubscribe</button>
                <br>
                <div class="col-lg-4">
                    <h3>Upcoming Events</h3>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Event Title</h5>
                            <p class="card-text">Event Description</p>
                            <button type="button" onclick="deleteRSVP()">Un-RSVP</button>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </body>
</html>
