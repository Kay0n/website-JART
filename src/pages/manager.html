<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manager testing page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function addManager(){
                fetch("/query/add_manager", {
                    method: 'POST'
                });
            }

            function deleteManager(){
                fetch("/query/remove_manager", {
                    method: 'POST'
                });
            }

            function deleteMember(){
                fetch("/query/remove_member", {
                    method: 'POST'
                });
            }

            function deleteClub(){
                fetch("/query/delete_club", {
                    method: 'POST'
                });
            }

            function deletePost(){
                fetch("/query/delete_post", {
                    method: 'POST'
                });
            }


            function deleteEvent(){
                fetch("/query/delete_event", {
                    method: 'POST'
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-4">
                    <div class="box border p-3 rounded">
                        <span class="close float-end me-2" aria-hidden="true" style="color:#888;font-size: x-large;">&times;</span>
                        <h1>Create Post</h1>
                        <form action="/query/addPost" method="post">
                            <div class="form-group mb-3">
                                <label for="postTitle1">Title</label>
                                <input type="text" class="form-control" id="postTitle1" name="title" placeholder="Enter title" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="postContent1">Post Content</label>
                                <textarea class="form-control" id="postContent1" rows="6" name="content" placeholder="Enter post content" required></textarea>
                            </div>
                            <div class="form-check form-switch mt-3 mb-3">
                                <input class="form-check-input" type="checkbox" name="private" id="privatePost">
                                <label class="form-check-label" for="privatePost">Private</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Post</button>
                        </form>
                    </div>
                </div>
                <br>
                <div class="col-md-4">
                    <div class="box border p-3 rounded">
                        <span class="close float-end me-2" aria-hidden="true" style="color:#888;font-size: x-large;">&times;</span>
                        <h1>Create Event</h1>
                        <form action="/query/addEvent" method="post">
                            <div class="form-group mb-3">
                                <label for="postTitle2">Title</label>
                                <input type="text" class="form-control" id="postTitle2" name="title" placeholder="Enter title" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="postContent2">Event Description</label>
                                <textarea class="form-control" id="postContent2" rows="6" name="description" placeholder="Enter description" required></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="postContent2">Event Location</label>
                                <textarea class="form-control" id="postLocation" rows="6" name="location" placeholder="Enter location"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label for="postDate2">Choose Date</label>
                                <input type="date" class="form-control" name="date" id="postDate2" required>
                            </div>
                            <div class="form-check form-switch mt-3 mb-3">
                                <input class="form-check-input" type="checkbox" name="private" id="privateEvent">
                                <label class="form-check-label" for="privateEvent">Private</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Event</button>
                        </form>
                    </div>
                </div>
                <br>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- club-name is vue var??? -->
                            <h5 class="card-title">Test</h5>
                            <p class="card-text"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras eget arcu ac libero varius
                                pharetra ullamcorper vel leo. Ut nibh magna...
                            </p>
                            <button type="button" onclick="deletePost()">Delete post</button>
                        </div>
                    </div>
                </div>
                <br>
                <button type="button" onclick="addManager()">Add manager</button>
                <br>
                <button type="button" onclick="deleteManager()">Delete manager</button>
                <br>
                <button type="button" onclick="deleteMember()">Delete member</button>
                <br>
                <button type="button" onclick="deleteClub()">Delete club</button>
                <br>
                <button type="button" onclick="deleteEvent()">Delete event</button>
                <br>
            </div>
        </div>
    </body>
</html>
