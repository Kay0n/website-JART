
<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="/scripts/script.js" defer></script>
    </head>
    <body>
        <div class="container" id="register-form">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Register</h2>
                            <form @submit.prevent="submitForm">
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="given_name" class="form-label">First Name</label>
                                        <input v-model="given_name" type="text" :class="{ 'is-invalid': hasError('given_name') }" class="form-control" name="given_name" placeholder="Enter your first name">
                                        <p v-if="hasError('given_name')" class="invalid-feedback">{{ getErrorMessage('given_name') }}</p>
                                    </div>
                                    <div class="col">
                                        <label for="family_name" class="form-label">Last Name</label>
                                        <input v-model="family_name" type="text" :class="{ 'is-invalid': hasError('family_name') }" class="form-control" name="family_name" placeholder="Enter your last name">
                                        <p v-if="hasError('family_name')" class="invalid-feedback">{{ getErrorMessage('family_name') }}</p>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input v-model="email" type="email" :class="{ 'is-invalid': hasError('email') }" class="form-control" name="email" placeholder="Enter your email">
                                    <p v-if="hasError('email')" class="invalid-feedback">{{ getErrorMessage('email') }}</p>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input v-model="password" type="password" :class="{ 'is-invalid': hasError('password') }" class="form-control" name="password" placeholder="Enter your password">
                                    <p v-if="hasError('password')" class="invalid-feedback">{{ getErrorMessage('password') }}</p>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input v-model="confirmPassword" type="password" :class="{ 'is-invalid': hasError('confirmPassword') }" class="form-control" name="confirmPassword" placeholder="Confirm your password">
                                    <p v-if="hasError('confirmPassword')" class="invalid-feedback">{{ getErrorMessage('confirmPassword') }}</p>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/auth/google" class="btn btn-outline-primary custom-btn">
                                    Continue with Google
                                </a>
                            </div>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="/login">Sign in here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
