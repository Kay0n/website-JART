<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Query test page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-4">
                    <div class="box border p-3 rounded">
                        <span class="close float-end me-2" aria-hidden="true" style="color:#888;font-size: x-large;">&times;</span>
                        <h1>Create Club</h1>
                        <form action="/query/addClub" method="post">
                            <div class="form-group mb-3">
                                <label for="postTitle3">Title</label>
                                <input type="text" class="form-control" id="postTitle3" name="title" placeholder="Enter title">
                            </div>
                            <div class="form-group mb-3">
                                <label for="postContent3">Club Description</label>
                                <textarea class="form-control" id="postContent3" rows="6" name="description" placeholder="Enter description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create New Club</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
