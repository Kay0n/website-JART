<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navbar</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="sidebar">
		<ul class="nav flex-column">
			<li class="nav-item">
				<a class="nav-link" href="#"><span class="fas fa-compass me-2"></span>Explore</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#"><span class="fas fa-users me-2"></span>My Clubs</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#"><span class="fas fa-building me-2"></span>Managed Clubs</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#"><span class="fas fa-cog me-2"></span>Settings</a>
			</li>
		</ul>
	</div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid w-100">
			<a class="navbar-brand" href="#">
				<img src="../images/site-icon.png" alt="Site Icon" width="30" class="img-fluid">
			</a>
        	<h2 style="color: white;">Adelaide Uni Clubs</h2>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<form class="d-flex mx-auto w-75">
					<input class="form-control me-2" type="search" placeholder="Search Clubs" aria-label="Search" style="width: auto;">
					<button class="btn btn-outline-primary" type="submit">
						<span class="fas fa-search"></span>
					</button>
				</form>
				<div class="ms-auto">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#"><span class="fas fa-cog fa-lg"></span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<i class="fas fa-user-circle fa-2xl"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
