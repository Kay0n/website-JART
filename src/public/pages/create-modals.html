<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Post</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../css/style.css">

</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-4">
				<div class="box border p-3 rounded">
					<span class="close float-end me-2" aria-hidden="true" style="color:#888;font-size: x-large;">&times;</span>
					<h1>Create Post</h1>
					<form>
						<div class="form-group mb-3">
							<label for="postTitle1">Title</label>
							<input type="text" class="form-control" id="postTitle1" placeholder="Enter title">
						</div>
						<div class="form-group mb-3">
							<label for="postContent1">Post Content</label>
							<textarea class="form-control" id="postContent1" rows="6" placeholder="Enter post content"></textarea>
						</div>
						<div class="form-check form-switch mt-3 mb-3">
							<input class="form-check-input" type="checkbox" id="privateSwitch">
							<label class="form-check-label" for="privateSwitch">Private</label>
						</div>
						<button type="submit" class="btn btn-primary">Create Post</button>
					</form>
				</div>
			</div>
			<div class="col-md-4">
				<div class="box border p-3 rounded">
					<span class="close float-end me-2" aria-hidden="true" style="color:#888;font-size: x-large;">&times;</span>
					<h1>Create Event</h1>
					<form>
						<div class="form-group mb-3">
							<label for="postTitle2">Title</label>
							<input type="text" class="form-control" id="postTitle2" placeholder="Enter title">
						</div>
						<div class="form-group mb-3">
							<label for="postContent2">Event Description</label>
							<textarea class="form-control" id="postContent2" rows="6" placeholder="Enter description"></textarea>
						</div>
						<div class="form-group mb-3">
							<label for="postDate2">Choose Date</label>
							<input type="date" class="form-control" id="postDate2">
						</div>
						<button type="submit" class="btn btn-primary">Create Event</button>
					</form>
				</div>
			</div>
			<div class="col-md-4">
				<div class="box border p-3 rounded">
					<span class="close float-end me-2" aria-hidden="true" style="color:#888;font-size: x-large;">&times;</span>
					<h1>Create Club</h1>
					<form>
						<div class="form-group mb-3">
							<label for="postTitle3">Title</label>
							<input type="text" class="form-control" id="postTitle3" placeholder="Enter title">
						</div>
						<div class="form-group mb-3">
							<label for="postContent3">Club Description</label>
							<textarea class="form-control" id="postContent3" rows="6" placeholder="Enter description"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Create New Club</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div>
		<button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#createClubModal">
		  Create Club
		</button>
		<div class="modal fade" id="createClubModal" tabindex="-1" role="dialog" aria-labelledby="createClubModalTitle" aria-hidden="true">
		  <!-- CREATE CLUB MODAL -->
		  <div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
			  <h1>Create Club</h1>
			  <form>
				<label for="createClubModalTitle">Title</label>
				<div class="modal-header">
				  <input type="text" class="form-control" placeholder="Enter Club name">
				</div>
				<label for="createClubModalDescriptionTextarea">Club Description</label>
				<div class="modal-body">
				  <textarea class="form-control" rows="4" placeholder="Enter Club description"></textarea>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-primary">Create Club</button>
				</div>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
		Create Event
	  </button>

	  <!-- Modal -->
	  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
				<h1>Create Event</h1>
				<label for="ModalTitle">Title</label>
				<div class="modal-header">
				<input type="text" class="form-control" id="modalTitle" placeholder="Enter Event title">
				</div>

				<label for="modalDescriptionTextarea">Event Description</label>
				<div class="modal-body">
					<textarea class="form-control" id="modalDescriptionTextarea" rows="4" placeholder="Enter Event description"></textarea>
				</div>
				<div class="form-group mb-3">
					<label for="postDateEvent">Choose Date</label>
					<input type="date" class="form-control">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Create Event</button>
				</div>
				</div>
			</div>

	</div>
</body>

</html>
