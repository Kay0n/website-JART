<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Club Management</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../scripts/script.js"></script>
</head>

<body>
	<div class="sidebar d-none d-lg-block">
		<ul class="nav flex-column">
			<li class="nav-item">
				<a class="nav-link" href="#" onclick="goToExplorePage()"><span
						class="fas fa-compass me-2"></span>Explore</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#"><span class="fas fa-users me-2"></span>My Clubs</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#"><span class="fas fa-building me-2"></span>Managed Clubs</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" onclick="goToSettingsPage()"><span
						class="fas fa-cog me-2"></span>Settings</a>
			</li>
		</ul>
	</div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid w-100">
            <a class="navbar-brand" href="#">
                <img src="../images/site-icon.png" alt="Site Icon" width="30" class="img-fluid">
            </a>
            <h2 style="color: white;">Adelaide Uni Clubs</h2>
            <form class="d-flex mx-auto w-75">
                <input class="form-control me-2" type="search" placeholder="Search Clubs" aria-label="Search" style="width: 400px;">
                <button class="btn btn-outline-primary" type="submit">
                    <span class="fas fa-search"></span>
                </button>
            </form>
            <div class="ms-auto">
                <ul class="navbar-nav w-100">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="goToSettingsPage()">
                            <i class="fas fa-user-circle fa-2xl"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content" >
        <div class="container mt-4 text-center">
			<h1>Administration Page</h1>
		</div>
        <table class="table table-striped table-compact table-size">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Promote To Admin</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>Admin</td>
                    <td><a class="btn btn-primary" onclick="promoteToAdmin()">Promote</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>janesmith@example.com</td>
                    <td>User</td>
                    <td><a class="btn btn-primary" onclick="promoteToAdmin()">Promote</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
